<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/music-solid.svg">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/snell-roundhand">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/blighty">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
    <script>
        // Mock data for testing
        const mockConcerts = [
            { date: '2025-04-01T20:00:00Z', venue_name: 'The Roxy', city: 'Los Angeles', country: 'USA' },
            { date: '2025-04-05T19:30:00Z', venue_name: 'The Fillmore', city: 'San Francisco', country: 'USA' },
            { date: '2025-04-10T21:00:00Z', venue_name: 'O2 Academy', city: 'London', country: 'UK' }
        ];

        async function loadConcerts() {
            const tbody = document.getElementById('concertBody');
            tbody.innerHTML = '';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 500));

            const concerts = mockConcerts;

            if (!concerts.length) {
                tbody.innerHTML = '<tr><td colspan="4">No upcoming concerts found.</td></tr>';
                return;
            }

            concerts.forEach(concert => {
                const row = document.createElement('tr');
                row.innerHTML = `
      <td>${new Date(concert.date).toLocaleDateString()}</td>
      <td>${concert.venue_name || 'TBD'}</td>
      <td>${concert.city || 'Unknown'}</td>
      <td>${concert.country || 'Unknown'}</td>
    `;
                tbody.appendChild(row);
            });
        }

        window.onload = loadConcerts;



    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="concertsBg">
        <h1>Concerts</h1>
        <nav>
            <div id="MM">

                <a href="index.html" class="mainMenu">Home</a><a href="Concerts.html" class="mainMenu" style="border: 1px solid gray">Concerts</a><a href="Contact.html" class="mainMenu">Contact</a><a href="Gallery.html" class="mainMenu">Gallery</a><a href="Bio.html" class="mainMenu">Bio</a>

            </div>
        </nav>

        <h1>Upcoming Concerts</h1>
        <table id="concertTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>City</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="concertBody"></tbody>
        </table>
        <script src="script.js"></script>

    </div>
